<ion-view view-title="List">
  <ion-content>
      <ion-list>
          <ion-item>
              <h1>{{ list.list.title }} | {{ list.list.stream }}</h1>
              
                <div id="{{ list.list.stream }}" class="fp-slim is-closeable">
                    <div style="background:#3B5998; width: 100%; height: 100%; color: #fff; font-size: 64px;">PLAY</div>
                </div>
          </ion-item>
      </ion-list>    
  </ion-content>
</ion-view>
